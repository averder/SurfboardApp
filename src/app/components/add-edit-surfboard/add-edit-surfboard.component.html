<div class="title">
    <h1>{{ addOrEditTitle }} Surfboard</h1>
</div>
<!-- <app-spinner *ngIf="loading"></app-spinner> -->
<div class="contenedor">
    <mat-card class="example-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>Surfboard</mat-card-title>
          <mat-card-subtitle>Hybrid</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            This is a great Surfboard that contains the ability to surf in a differents waves!
          </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Edit image</button>
          </mat-card-actions>
      </mat-card>
</div>
